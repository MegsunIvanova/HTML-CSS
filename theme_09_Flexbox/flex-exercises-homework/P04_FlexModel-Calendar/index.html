<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="subcontainer week">
        <span class="item head">Workweek</span>
        <span class="item work-day">1 Monday</span>
        <span class="item work-day">2 Thuesday</span>
        <span class="item work-day">3 Wednesday</span>
        <span class="item work-day">4 Thursday</span>
        <span class="item work-day">5 Friday</span>
        <span class="item head">Workweek</span>
        <span class="item weekend">6 Saturday</span>
        <span class="item weekend">7 Sunday</span>
      </section>
      
      <section class="subcontainer notes">
        <span class="item aditional">REMINDERS</span>
        <span class="item aditional">SPECIAL DATES</span>
      </section>
    </div>
  </body>
</html>
